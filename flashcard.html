"}, {"chinese": "恋爱", "pinyin": "liàn ài", "meaning": "yêu đương"}];
let progress = JSON.parse(localStorage.getItem("progress")) || 0;
let correct = JSON.parse(localStorage.getItem("correct")) || 0;
let incorrect = JSON.parse(localStorage.getItem("incorrect")) || 0;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

vocab = shuffle(vocab);

function show() {
  if (progress >= vocab.length) {
    document.getElementById("card").innerHTML = "🎉 Bạn đã hoàn thành tất cả từ!";
    document.getElementById("status").innerHTML = "";
    return;
  }

  const word = vocab[progress];
  document.getElementById("card").innerHTML = 
    "<b>Nghĩa:</b> " + word.meaning + "<br>" +
    (word.level ? "<i>Cấp độ: " + word.level + "</i>" : "");
  document.getElementById("status").innerHTML = 
    "Tiến độ: " + (progress + 1) + " / " + vocab.length;
  document.getElementById("result").innerHTML = "";
  document.getElementById("answer").value = "";
  updateScore();
}

function check() {
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  const word = vocab[progress];
  if (ans === word.pinyin) {
    document.getElementById("result").innerHTML = "✅ Chính xác!";
    document.getElementById("ting").play();
    correct += 1;
    progress += 1;
    saveProgress();
    setTimeout(show, 1500);
    new Audio(word.chinese + ".mp3").play();
  } else {
    document.getElementById("result").innerHTML = "❌ Sai rồi!";
    document.getElementById("buzz").play();
    incorrect += 1;
    saveProgress();
  }
}

function skip() {
  progress += 1;
  saveProgress();
  show();
}

function reset() {
  if (confirm("Bạn chắc chắn muốn học lại từ đầu?")) {
    progress = 0;
    correct = 0;
    incorrect = 0;
    saveProgress();
    show();
  }
}

function updateScore() {
  document.getElementById("score").innerHTML = 
    "✅ Đúng: " + correct + " | ❌ Sai: " + incorrect;
}

function saveProgress() {
  localStorage.setItem("progress", JSON.stringify(progress));
  localStorage.setItem("correct", JSON.stringify(correct));
  localStorage.setItem("incorrect", JSON.stringify(incorrect));
}

show();
</script>
