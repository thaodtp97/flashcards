let vocab = [];
let progress = 0;
let correct = 0;
let incorrect = 0;
let currentLevel = "";
function shuffle(array) {{ for (let i = array.length - 1; i > 0; i--) {{ const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; }} return array; }}
function selectLevel() {{
  currentLevel = document.getElementById("level").value;
  if (!currentLevel) return;
  vocab = shuffle(vocab_all[currentLevel]);
  progress = 0; correct = 0; incorrect = 0;
  show();
}}
function show() {{
  if (progress >= vocab.length) {{ document.getElementById("card").innerHTML = "🎉 Đã học xong cấp độ " + currentLevel; document.getElementById("status").innerHTML = ""; return; }}
  const word = vocab[progress];
  document.getElementById("card").innerHTML = `<b>Nghĩa:</b> ${{word.meaning}}<br><b>Pinyin:</b> ${{word.pinyin}}`;
  document.getElementById("status").innerText = `Tiến độ: ${{progress + 1}} / ${{vocab.length}}`;
  document.getElementById("result").innerText = "";
  document.getElementById("answer").value = "";
  updateScore();
}}
function check() {{
  const ans = document.getElementById("answer").value.trim().toLowerCase();
  const word = vocab[progress];
  if (ans === word.pinyin) {{ document.getElementById("result").innerHTML = "✅ Chính xác!"; document.getElementById("ting").play(); correct++; progress++; new Audio(word.chinese + ".mp3").play(); setTimeout(show, 1000); }}
  else {{ document.getElementById("result").innerHTML = "❌ Sai rồi!"; document.getElementById("buzz").play(); incorrect++; }}
  updateScore();
}}
function skip() {{ progress++; show(); }}
function reset() {{ if (confirm("Reset lại cấp độ " + currentLevel + "?")) {{ progress = 0; correct = 0; incorrect = 0; show(); }} }}
function updateScore() {{ document.getElementById("score").innerHTML = `✅ Đúng: ${{correct}} | ❌ Sai: ${{incorrect}}`; }}
function handleKey(e) {{ if (e.key === "Enter") {{ check(); }} }}
